<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Manage Slots</h1>
            <a href="/admin/dashboard" class="text-sm text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>

        <!-- Add Slot Form -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Add New Slot</h2>
            <div id="error-message"
                class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-2 rounded mb-4 text-sm">
                Slot with this time already exists.
            </div>
            <form action="/admin/slots" method="post" class="flex gap-3">
                <input type="text" name="time" required placeholder="e.g. 08:30-10:00"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Add Slot
                </button>
            </form>
        </div>

        <script>
            // Show error message if duplicate slot
            if (window.location.search.includes('error=exists')) {
                document.getElementById('error-message').classList.remove('hidden');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        </script>

        <!-- Existing Slots -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Current Slots</h2>
            {% if slots %}
            <ul class="divide-y divide-gray-200">
                {% for slot in slots %}
                <li class="flex justify-between items-center py-3">
                    <span class="text-gray-800 font-medium">{{ slot.time }}</span>
                    <div class="flex items-center gap-3">
                        <form action="/admin/slots/toggle/{{ slot.id }}" method="post" class="inline">
                            {% if slot.is_active %}
                            <button type="submit"
                                class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full hover:bg-green-200 transition cursor-pointer">Active
                                âœ“</button>
                            {% else %}
                            <button type="submit"
                                class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full hover:bg-gray-200 transition cursor-pointer">Disabled</button>
                            {% endif %}
                        </form>
                        <form action="/admin/slots/delete/{{ slot.id }}" method="post"
                            onsubmit="return confirm('Delete this slot?');">
                            <button type="submit"
                                class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-500 text-sm">No slots configured. Add one above.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
