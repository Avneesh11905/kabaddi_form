<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Manage Slots</h1>
            <a href="/admin/dashboard" class="text-sm text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>

        <!-- Add Slot Form -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Add New Slot</h2>

            <form action="/admin/slots" method="post" class="flex gap-3">
                <input type="text" name="time" required placeholder="e.g. 08:30-10:00"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Add Slot
                </button>
            </form>
        </div>

        <script>
            function showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const colorClass = type === 'error' ? 'text-red-500' : 'text-green-500';
                const borderClass = type === 'error' ? 'border-red-500' : 'border-green-500';
                const iconPath = type === 'error'
                    ? 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z'
                    : 'M5 13l4 4L19 7';

                const html = `
                <div class="toast-message bg-white border-l-4 ${borderClass} shadow-lg rounded-r-lg px-4 py-3 min-w-[300px] transform transition-all duration-300 translate-x-full opacity-0 pointer-events-auto flex items-start">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 ${colorClass}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconPath}" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">${message}</p>
                        </div>
                        <button onclick="this.closest('.toast-message').remove()" class="ml-auto flex-shrink-0 text-gray-400 hover:text-gray-500">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                </div>
                `;

                container.insertAdjacentHTML('beforeend', html);
                const toast = container.lastElementChild;

                // Animate in
                requestAnimationFrame(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                });

                // Auto dismiss
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            if (window.location.search.includes('error=exists')) {
                // Ensure DOM is ready (though we are at bottom of body usually)
                document.addEventListener('DOMContentLoaded', () => {
                    showToast("Slot with this time already exists.", "error");
                });
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Loading state for Add Slot
            document.querySelector('form[action="/admin/slots"]').addEventListener('submit', function () {
                const btn = this.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Adding...
                `;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
            });
        </script>

        <!-- Existing Slots -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Current Slots</h2>
            {% if slots %}
            <ul class="divide-y divide-gray-200">
                {% for slot in slots %}
                <li class="flex justify-between items-center py-3">
                    <span class="text-gray-800 font-medium">{{ slot.time }}</span>
                    <div class="flex items-center gap-3">
                        <form action="/admin/slots/toggle/{{ slot.id }}" method="post" class="inline">
                            {% if slot.is_active %}
                            <button type="submit"
                                class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full hover:bg-green-200 transition cursor-pointer">Active
                                âœ“</button>
                            {% else %}
                            <button type="submit"
                                class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full hover:bg-gray-200 transition cursor-pointer">Disabled</button>
                            {% endif %}
                        </form>
                        <form action="/admin/slots/delete/{{ slot.id }}" method="post"
                            onsubmit="return confirm('Delete this slot?');">
                            <button type="submit"
                                class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-500 text-sm">No slots configured. Add one above.</p>
            {% endif %}
        </div>
    </div>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>
</body>

</html>
