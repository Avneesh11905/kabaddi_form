<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Recorded</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div
        class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-t-blue-600 border-x border-b border-gray-100">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Kabaddi Registration</h1>
            <div class="bg-green-100 text-green-800 text-sm font-medium px-4 py-3 rounded-lg flex items-center">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Your response has been recorded.
            </div>
        </div>

        <div class="space-y-4">
            {% if submission_id %}
            <a href="/edit/{{ submission_id }}"
                class="block w-full text-center py-2.5 px-4 rounded-lg border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-50 hover:text-blue-600 transition duration-200">
                Edit your response
            </a>
            {% endif %}

            <a href="/"
                class="block w-full text-center py-2.5 px-4 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
                Submit another response
            </a>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">Â© 2026 Kabaddi Club</p>
        </div>
    </div>
</body>

</html>
