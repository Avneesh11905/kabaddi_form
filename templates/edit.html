<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Edit Submission</h1>
            <a href="/admin/dashboard" class="text-blue-600 hover:text-blue-800 text-sm">Back to Dashboard</a>
        </div>



        <form action="/admin/edit/{{ id }}" method="post" class="space-y-4">
            <div>
                <label for="reg_no" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                <input type="text" name="reg_no" id="reg_no" required value="{{ submission.reg_no }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" value="{{ submission.email if submission.email else '' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Slots</label>
                <div id="slots-container"
                    class="space-y-2 max-h-48 overflow-y-auto p-2 bg-gray-50 rounded-lg border border-gray-200">
                    <!-- Skeleton Loader -->
                    <div id="slots-loader" class="space-y-2">
                        <div class="animate-pulse flex items-center p-1">
                            <div class="h-4 w-4 bg-gray-300 rounded mr-2"></div>
                            <div class="h-4 bg-gray-300 rounded w-24"></div>
                        </div>
                        <div class="animate-pulse flex items-center p-1">
                            <div class="h-4 w-4 bg-gray-300 rounded mr-2"></div>
                            <div class="h-4 bg-gray-300 rounded w-32"></div>
                        </div>
                    </div>
                    <!-- Slots will be loaded here -->
                    <div id="slots-list" class="hidden space-y-2"></div>
                </div>
                <p class="text-xs text-gray-500 mt-1">Select at least one slot.</p>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                Update Submission
            </button>
        </form>
    </div>

    <script>
        // Clear URL params after page load to prevent resubmission issues
        if (window.location.search.includes('success')) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Store which slots are currently selected (from server)
        const selectedSlots = JSON.parse('{{ submission.slots | tojson | safe }}');

        // Normalize slot name (remove "Slot: " or "Slot:" prefix)
        function normalizeSlot(name) {
            return name.replace(/^Slot:\s*/i, '').trim();
        }

        async function loadSlots() {
            const loader = document.getElementById('slots-loader');
            const slotsList = document.getElementById('slots-list');

            try {
                const response = await fetch('/api/slots');
                const activeSlots = await response.json();

                // Get active slot times (normalized)
                const activeSlotTimes = activeSlots.map(s => normalizeSlot(s.time));

                // Get previously selected slots (normalized) that are not in active list
                const selectedNormalized = selectedSlots.map(s => normalizeSlot(s));
                const missingSlots = selectedNormalized.filter(s => !activeSlotTimes.includes(s));

                // Build final list: active slots + missing selected slots
                let allSlots = activeSlots.map(s => ({ time: normalizeSlot(s.time), isActive: true }));
                missingSlots.forEach(s => allSlots.push({ time: s, isActive: false }));

                slotsList.innerHTML = allSlots.map((slot, index) => {
                    const isChecked = selectedNormalized.includes(slot.time);
                    return `
                    <div class="flex items-center p-1 ${!slot.isActive ? 'opacity-60' : ''}">
                        <input type="checkbox" name="selected_slots" value="${slot.time}" id="slot_${index}"
                            ${isChecked ? 'checked' : ''}
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="slot_${index}" class="ml-2 block text-sm text-gray-900">
                            ${slot.time} ${!slot.isActive ? '<span class="text-xs text-gray-500">(disabled)</span>' : ''}
                        </label>
                    </div>
                `;
                }).join('');

                loader.classList.add('hidden');
                slotsList.classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load slots:', error);
                // Fallback: show only selected slots
                slotsList.innerHTML = selectedSlots.map((slotTime, index) => `
                    <div class="flex items-center p-1">
                        <input type="checkbox" name="selected_slots" value="${slotTime}" id="slot_${index}" checked
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="slot_${index}" class="ml-2 block text-sm text-gray-900">${slotTime}</label>
                    </div>
                `).join('');
                loader.classList.add('hidden');
                slotsList.classList.remove('hidden');
            }
        }

        loadSlots();
    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const selectedSlots = this.querySelectorAll('input[name="selected_slots"]:checked');

            // Check for at least one slot
            if (selectedSlots.length === 0) {
                e.preventDefault();
                alert("Please select at least one slot.");
                return;
            }

            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Updating...
            `;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
        });
    </script>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2 pointer-events-none">
        {% if message %}
        <div
            class="toast-message bg-white border-l-4 border-green-500 shadow-lg rounded-r-lg px-4 py-3 min-w-[300px] transform transition-all duration-300 translate-x-full opacity-0 pointer-events-auto flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">{{ message }}</p>
            </div>
            <button onclick="this.closest('.toast-message').remove()"
                class="ml-auto flex-shrink-0 text-gray-400 hover:text-gray-500">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        {% endif %}

        {% if error %}
        <div
            class="toast-message bg-white border-l-4 border-red-500 shadow-lg rounded-r-lg px-4 py-3 min-w-[300px] transform transition-all duration-300 translate-x-full opacity-0 pointer-events-auto flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">{{ error }}</p>
            </div>
            <button onclick="this.closest('.toast-message').remove()"
                class="ml-auto flex-shrink-0 text-gray-400 hover:text-gray-500">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        {% endif %}
    </div>

    <!-- Toast Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toasts = document.querySelectorAll('.toast-message');

            if (toasts.length > 0) {
                const url = new URL(window.location);
                url.searchParams.delete('error');
                url.searchParams.delete('success');
                url.searchParams.delete('message');
                window.history.replaceState({}, document.title, url.toString());
            }

            toasts.forEach((toast, index) => {
                setTimeout(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                }, 100 * (index + 1));

                // Auto dismiss after 5 seconds
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 5000 + (index * 1000));
            });
        });
    </script>
</body>

</html>
